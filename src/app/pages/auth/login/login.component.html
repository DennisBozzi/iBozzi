<div class="flex flex-col max-w-96 p-12 gap-4 m-auto">


    <div>
        <input [(ngModel)]="email" class="w-full input" minlength="4" email required #name="ngModel">

        @if (name.invalid && (name.dirty || name.touched)) {
        <div class="!text-sm text-red-300 flex items-center gap-1">
            <span class="material-symbols-outlined !text-sm">info</span>
            Invalid
        </div>
        }
    </div>

    <button class="btn" type="submit">Confirmar</button>

</div>
