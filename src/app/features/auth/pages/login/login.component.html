<!-- component -->
<div class="bg-no-repeat bg-cover bg-center"
    style="background-image: url(https://firebasestorage.googleapis.com/v0/b/espbozzi.firebasestorage.app/o/public%2Fassets%2Ffundo.png?alt=media);">
    <div class="absolute bg-gradient-to-b from-green-500 to-green-400 opacity-35 inset-0 z-0"></div>
    <div class="min-h-screen flex px-0 md:px-16 justify-center">
        <div class="hidden lg:flex items-center p-10 sm:max-w-5xl xl:max-w-2xl z-10">
            <div class="flex flex-col text-secondary-content">
                <h1 class="mb-3 font-bold text-5xl">Welcome back to iBozzi</h1>
                <p class="pr-3">Lorem ipsum is placeholder text commonly used in the graphic, print,
                    and publishing industries for previewing layouts and visual mockups</p>
            </div>
        </div>
        <div class="flex items-center z-10">
            <div class="card card-lg !bg-base-100 border-base-100 md:w-96 lg:p-4 lg:w-104 shadow-sm">
                <div class="card-body">
                    <div class="mb-4">
                        <h3 class="font-semibold text-2xl">Sign In </h3>
                        <p>Please sign in to your account.</p>
                    </div>
                    <div class="space-y-5">
                        <div class="space-y-2">
                            <label class="text-sm font-medium tracking-wide">Email</label>
                            <input [(ngModel)]="email"
                                class=" w-full text-base px-4 py-2 border rounded-lg focus:outline-none"
                                placeholder="pedro@mail.com">
                        </div>
                        <div class="space-y-2">
                            <label class="mb-5 text-sm font-medium tracking-wide">
                                Password
                            </label>
                            <input [(ngModel)]="password"
                                class="w-full content-center text-base px-4 py-2 border rounded-lg focus:outline-none"
                                placeholder="enter your password" type="password">
                        </div>
                        <div class="text-sm text-end">
                            <a href="#" class="link link-hover text-primary">
                                Forgot your password?
                            </a>
                        </div>
                        <div>
                            <button type="submit" (click)="signInWithEmail()" class="btn btn-primary w-full">
                                <span *ngIf="isLoading" class="loading loading-spinner"></span>
                                Sign in
                            </button>
                        </div>
                    </div>

                    <div class="divider my-2">Or</div>

                    <button class="btn mb-2 bg-white text-black border-white hover:bg-white/80 hover:border-white/80">
                        <svg aria-label="Google logo" width="24" height="24" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512">
                            <g>
                                <path d="m0 0H512V512H0" fill="transparent"></path>
                                <path fill="#34a853" d="M153 292c30 82 118 95 171 60h62v48A192 192 0 0190 341"></path>
                                <path fill="#4285f4" d="m386 400a140 175 0 0053-179H260v74h102q-7 37-38 57"></path>
                                <path fill="#fbbc02" d="m90 341a208 200 0 010-171l63 49q-12 37 0 73"></path>
                                <path fill="#ea4335" d="m153 219c22-69 116-109 179-50l55-54c-78-75-230-72-297 55">
                                </path>
                            </g>
                        </svg>
                        Login with Google
                    </button>

                    <button class="btn bg-black text-white border-black hover:bg-black/80 hover:border-black/80">
                        <svg aria-label="GitHub logo" width="24" height="24" xmlns="http://www.w3.org/2000/svg"

                        <span>

            </div>
        </div>
    </div>
