<div class="p-4 h-full relative flex flex-col">
  <div class="flex justify-between items-center">
    <div>
      <h1 class="text-xl font-bold">{{'Contracts' | t}}</h1>
      <p class="text-base-content/60">{{'Visualize os contratos e gerencie os modelos.' | t}}</p>
    </div>

    <a (click)='navTo("/contracts/template")' class="btn btn-neutral btn-sm shadow-none hidden sm:flex gap-1 px-4 pl-3">
      <span class="material-icons-round">
        edit
      </span>
      {{'Template' | t}}
    </a>

    <a (click)='navTo("/contracts/template")'
      class="btn btn-circle btn-neutral btn-xl shadow-none sm:hidden flex absolute bottom-3 right-3 z-10"><span
        class="material-icons-round">
        edit
      </span>
    </a>
  </div>

  <div *ngIf="isLoading" class="flex items-center justify-center flex-1">
    <span class="loading loading-dots loading-xl text-primary"></span>
  </div>

  <div *ngIf="!isLoading"
    class="mt-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 overflow-y-auto">
  </div>
</div>
